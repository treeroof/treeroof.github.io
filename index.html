---
layout: default
title: Tree's Blog
---

<div class="blurb">
  <h1>Hi there, I'm treeroof!</h1>
  <p>Welcome!<a href="/about">Read more about my life...</a></p>
  <h1>Tutorials</h1>
  <p>{{ site.tutorial }}</p>
  <ul class="tutorials">
    {% assign sorted = site.tutorials | sort-by: 'step' %}
    {% for tutorial in sorted %}
    <li>
      <a class="post-link" href="{{ tutorial.url | prepend: site.baseurl }}"
        >{{ tutorial.tutorial }}</a
      >
    </li>
    {% endfor %}
  </ul>
</div>
<!-- /.blurb -->
